<div class="row">
    <div class="col">
        <h1>Processa entrada turtle</h1>  
    </div>
    <div class="col">
        <button type="button" (click)="processar()" class="btn btn-primary float-right">Processar</button>
    </div>
</div>
<form [formGroup]="formGroup">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
              <label for="turtle"></label>
              <textarea class="form-control" formControlName="turtleText" name="turtle" id="turtle" rows="10"></textarea>
            </div>
        </div>
    </div>
</form>

<ngb-tabset>
    <ngb-tab title="Prefixos">
      <ng-template ngbTabContent>
        <div *ngFor="let recipient of prefixos | keyvalue">
            {{recipient.key}} : {{recipient.value}}
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Triplas">
      <ng-template ngbTabContent>
        <ng-container *ngFor="let tripla of triplas">
            <div class="d-flex flex-row">
                <div class="p-2">
                    {{tripla.sujeito}}
                </div>
                <div class="p-2">
                    {{tripla.predicado}}
                </div>
                <div class="p-2">
                    {{tripla.objeto}}
                </div>
            </div>
        </ng-container>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Tipos">
      <ng-template ngbTabContent>
        <ng-container *ngFor="let tipo of tipos | keyvalue">
            <div class="d-flex flex-row">
                <div class="p-2">
                    {{tipo.key}}
                </div>
                <div class="p-2">
                    {{tipo.value}}
                </div>
            </div>
        </ng-container>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Relações Semânticas">
      <ng-template ngbTabContent>
        <ul>
            <li *ngFor="let tipo of (relacoesSemanticas$ | async) | keyvalue">
                <div class="d-flex flex-row">
                    <div class="p-2">
                        {{tipo.key}}
                    </div>
                    <div *ngFor="let connection of tipo.value" class="p-2">
                        {{connection.predicado}} {{connection.class}}
                    </div>
                </div>
            </li>
        </ul>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Grafo">
        <ng-template ngbTabContent>
          
        </ng-template>
    </ngb-tab>
</ngb-tabset>
